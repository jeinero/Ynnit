        <div class="searchdiv">
                <div class="searchheader" method="get" action="/" autocomplete="off">
                        <input class="searchhead" type="search" name="search" placeholder="Search for something"
                                list="Artists">
                        <datalist id="Artists">
                                {{range .GroupeArt}}
                                <option value="{{.Name}}">{{.Name}} - Artist/Band</option>
                                <option value="{{.Name}}">{{.CreationDate}} - Creation Date</option>
                                {{range .Members}}
                                <option value="{{.}}">Member</option>
                                {{end}}
                                <option value={{.Name}}>{{.FirstAlbum}} - First Album Release Date</option>
                                {{end}}
                        </datalist>
                </div>
        </div>

        <div class="Log">
                <div><a class="lien" href="/logout">Logout</a></div>


                <div><a id = "adminbutton" class="lien" href="/admin">Admin</a></div>

                <div><a class="user" href="/profile"><i class="fa fa-user"></i></a></div>
        </div>


</header>

    <div id="container">
        <div class="divcontent">

            <div class="principale">
                <div id="latestposts">
                    <p>Your latest posts :</p>
                    <div id = "posts" class="bigcard">

                    </div>
                </div>
                <div id="latestcomments">
                    <p>Your latest comments :</p>
                    <div id = "comments" class="bigcardcomments">

                    </div>

                </div>
                <div class="account">
                    <div class="viewaccount">
                            <p>Your personal informations :</p>
                        <div class="profilepicture">
                            <img id="image"
                                src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
                        </div>
                        <div class = "viewtext1">
                            <div id="viewtext">
                            </div>
                        </div>
                    </div>
                    <div class="setaccount">
                        <div class="textedit">
                            Edit your account :
                        </div>
                        <div class="display2">
                            <button id="changeemail" class="button-28"><i class="fa-solid fa-at"></i> EDIT EMAIL</button>
                            <button id="changedesc" class="button-28"><i class="fa-solid fa-file-lines"></i> EDIT DESCRIPTION</button>
                            <button id="changepass" class="button-28"><i class="fa-solid fa-lock"></i> EDIT PASSWORD</button>
                            <!-- <button id="changepicture" class="button-28"><i class="fa-solid fa-camera-rotate"></i> EDIT PICTURE</button> -->
                            <button id="deleteaccount" class="button-28"><i class="fa-solid fa-user-slash"></i> DELETE ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<div id="modal-changedesc" class="modal">
  <div class="modal-content">
      <span id="close-changedesc" class="close">&times;</span>
      <div id="flex-content">
        <div id="content-center">
            <div id="flex-title">
                <h1 id="flex-title-image">
                    <img src="./css/connected.png"><br/>
                    Change Your Description  :
                </h1>
            </div>
            <div id="content">
                    <textarea id="desc" class="changedesc" cols="35" rows="8" name="desc" maxlength="200" placeholder="Modify Your Description" required></textarea>
                <div id="title-desc">
                    <button id="submit-change-desc" class = "button-max" type="submit">Change</button>
                </div>
            </div>
            <p id="desc-error" style="color: red"></p>
        </div>
    </div>
  </div>
</div>


<div id="modal-changepass" class="modal">
    <div class="modal-content">
        <span id ="close-pass" class="close">&times;</span>
        <div id="flex-content">
            <div id="content-center">
                <div id="flex-title">
                    <h1 id="flex-title-image">
                        <img src="./css/connected.png"><br/>
                        Change Your Password :
                    </h1>
                </div>
                <div id="content">
                    <label id="title-pass" for="pwd1">New Password:</label>
                    <input type="password" id="pwd1" class="changepass" name="pwd1" minlength="8" autocomplete="on" required>
                    <label id="title-pass" for="pwd2">Confirm New Password:</label>
                    <input type="password" id="pwd2" class="changepass" name="pwd2" minlength="8" autocomplete="on" required>
                    <div id="title-pass">
                        <button id="submit-change-pass" class="button-max" type="submit">Change</button>
                    </div>
                </div>
                <p id="pass-error" style="color: red"></p>
            </div>
        </div>
    </div>
</div>
<div id="modal-email" class="modal">
    <div class="modal-content">
        <span id ="close-email" class="close">&times;</span>
        <div id="flex-content">
        <div id="content-center">
            <div id="flex-title">
                <h1 id="flex-title-image">
                    <img src="./css/connected.png"><br/>
                    Change Your Email  :
                </h1>
            </div>
            <div id="content">
                    <label id="title-email">New email : </label>
                    <input type="email" id="email1" class="email" name="email" placeholder="john.doe@example.com" required>
                    <label id="title-email">Confirm new email : </label>
                    <input type="email" id="email2" name="email2" placeholder="john.doe@example.com" required>
                <div id="center">
                    <button id="submit-change-email" class="button-max" type="submit">Change</button>
                </div>
            </div>
            <p id="email-error" style="color: red"></p>
        </div>
    </div>
</div>
</div>
  <div id="modal-picture" class="modal">
    <div class="modal-content">
      <span id ="close-picture" class="close">&times;</span>
      <p>Change picture test</p>

<div id="modal-delete" class="modal">
  <div class="modal-content">
    <span id ="close-delete" class="close">&times;</span>
    <div id="flex-content">
        
        <div id="content-center">
            <div id="flex-title">
                <h1 id="flex-title-image">
                    <img src="/css/connected.png"><br/>
                    Are You Sure ?
                </h1>
            </div>
            
            <div id="content">
                <div class="frame">
                    <button id="pasdelete" class="custom-btn btn-13"><h1>No</h1></button>
                    <button id="delete" class="custom-btn btn-13"><i class="fa fa-trash"></i></button>
                </div>
            </div>

              
                
            <p id="error" style="color: red"></p>
        </div>
    </div>


  </div>
</div>
