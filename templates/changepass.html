<!DOCTYPE html>
<html>
    <header>
        <title>Ynnit</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/signin.css">
    </header>

    <body>    
        <label for="pwd1">New password:</label>
        <input type="password" id="pwd1" name="pwd1" minlength="8" autocomplete="on" required><br><br>

        <label for="pwd2">Confirm new password:</label>
        <input type="password" id="pwd2" name="pwd2" minlength="8" autocomplete="on" required><br><br>
    
                    <label id="title" for="pwd2">Confirm New Password:</label>
                    <input type="password" id="pwd2" class="changepass" name="pwd2" minlength="8" autocomplete="on" required>
                
                    <div id="title"><button id="button" type="submit">Change</button></div>
                </div>

                <p id="error" style="color: red"></p>
                
        </div>
    </div>
</div>

        <script type="module" src='/js/font-button.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
        <script type="module" src='/js/changepass.js'></script>
    </body>
</html>
