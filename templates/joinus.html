<html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap');

    <body>
        <button class="button" onclick = "changeColor('white');" >Mode Clair</button>
        <button class="button" onclick = "returnChangeColor('rgb(64, 64, 64)');" >Mode fonc√©</button>

                <img src="/css/image/connected.png"><br/>
                TO REGISTER
            </h1>
        </div>
        <div>        
            <div action="" method="get" id="form">
                <div id="centerTop">
                    <input type="name" name="name" class="name" placeholder="Name : " id="name" required>

                </div>
                <br/>
                <div id="centerBottom">
                    <button id="button" >LOGIN <img src="/css/image/connexion.png"></button>
                    <button id="button" type="submit">REGISTER</button>
                    <p id="error" style="color: red"></p> 
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="/css/font-button.js" ></script>
