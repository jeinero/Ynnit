<!DOCTYPE html>
<html>
<header>
    <title>Ynnit</title>
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://cdn.discordapp.com/attachments/887611590873088011/981110067531243570/YnnitLogo.png">

    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/signin.css">
</header>

<body>

    <div class="container">

        <div class="select">

            <label for="email">Email:</label>
            <input type="email" id="email" class="no-outline" placeholder="john.doe@example.com">

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" class="no-outline" autocomplete="on" placeholder="Enter password">




            <button id="btn" type="submit">Sign in</button>

            <p id="error" style="color: red"></p>

            <div class="google">Or connect via Google :</div>
            <div id="buttonDiv"></div>

        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <script type="module" src='/js/signingoogle.js'></script>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
        <script type="module" src='/js/signin.js'></script>
</body>

</html>
