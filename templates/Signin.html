<!DOCTYPE html>
<html>
    <header>
        <title>Ynnit</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/signin.css">
    </header>

    <body>
        <form id="form" method="post"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br><br>
    
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8" autocomplete="on" required><br><br>
    
            <button type="submit">Sign In</button>
        </form>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>

    <script type="module" src='/js/signin.js'></script>

</html>
