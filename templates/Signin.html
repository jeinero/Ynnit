<!DOCTYPE html>
<html>
    <header>
        <title>Ynnit</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/signin.css">
    </header>

    <body>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8" autocomplete="on" required><br><br>

        <button id="button" type="submit">Sign In</button>
        <p id="error" style="color: red"></p>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js%22%3E</script>

    <script type="module" src='/js/signin.js'></script>

</html>
