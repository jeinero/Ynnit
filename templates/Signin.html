<!DOCTYPE html>
<html>
    <header>
        <title>Ynnit</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/signin.css">
    </header>

    <body>
        <form id="formsignin">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="7" autocomplete="on" required><br><br>
            <button type="submit" id="signin">Sign In</button>
        </form>
    </body>

    <script type="module" src='/js/signin.js'></script>

</html>
