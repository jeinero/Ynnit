<head>
        <title>Welcome</title>
        <link rel="icon" type="image/png" sizes="16x16"
                href="https://cdn.discordapp.com/attachments/887611590873088011/981110067531243570/YnnitLogo.png">
</head>

<header>
        <div class="logo">
                <a href="/">

                </a>
        </div>

        <div class="searchdiv">
                <div class="searchheader" method="get" action="/" autocomplete="off">
                        <input class="searchhead" type="search" name="search" placeholder="Type to search"
                                list="Artists">
                        <datalist id="Artists">
                                {{range .GroupeArt}}
                                <option value="{{.Name}}">{{.Name}} - Artist/Band</option>
                                <option value="{{.Name}}">{{.CreationDate}} - Creation Date</option>
                                {{range .Members}}
                                <option value="{{.}}">Member</option>
                                {{end}}
                                <option value={{.Name}}>{{.FirstAlbum}} - First Album Release Date</option>
                                {{end}}
                        </datalist>
                </div>
        </div>
        <div class="Log">
                <div><a class="lien" href="/signin">Sign In</a></div>
                <div><a class="lien" href="/joinus">Join Us</a></div>
                <div><a class="user" href="/profile"><i class="fa fa-user"></i></a></div>
        </div>
</header>
<body>
        <div class="container">
                <div class="choose">
                        <div class="Filter1">
                                <div class="Filter1top">
                                        Select a filter:
                                </div>
                                <div class="Filter1bottom">
                                        <div>
                                                <input type="radio" id="filtercategory" name="filterselect" value="filtercategory" checked>
                                                <label for="filtercategory">Categories</label>
                                        </div>

                                        <div>
                                                <input type="radio" id="filtercomment" name="filterselect" value="filtercomment">
                                                <label for="filtercomment">Number of comments</label>
                                        </div>

                                        <div>
                                                <input type="radio" id="filterdate" name="filterselect" value="filterdate">
                                                <label for="filterdate">Publication Date</label>
                                        </div>

                                        <div>
                                                <input type="radio" id="filterlike" name="filterselect" value="filterlike">
                                                <label for="filterlike">Number of likes</label>
                                        </div>
                                </div>
                        </div>
                        <div class="Filter2">
                                <div class="searchdiv">
                                        <div class="formheader2" method="get" action="/" autocomplete="off">
                                                <input onchange="submit()" class="searchhead2" type="search"
                                                        name="search" placeholder="Choose a Community"
                                                        class="searchartist" list="Artists">
                                                <datalist id="Artists">
                                                        {{range .GroupeArt}}
                                                        <option value="{{.Name}}">{{.Name}} - Artist/Band</option>
                                                        <option value="{{.Name}}">{{.CreationDate}} - Creation Date
                                                        </option>
                                                        {{range .Members}}
                                                        <option value="{{.}}">Member</option>
                                                        {{end}}
                                                        <option value={{.Name}}>{{.FirstAlbum}} - First Album Release
                                                                Date</option>
                                                        {{end}}
                                                </datalist>
                                        </div>
                                </div>
                        </div>
                        <div class="Filter3">
                                <div class="createpost"><a class="createpost" href="/postpage"><i
                                                        class="fa fa-file"></i>&emsp;Create a Post</a></div>
                                <div class="createcommunity"><a class="createcommunity" href="/community"><i
                                                        class="fa fa-folder"></i>&emsp;Create a Community</a></div>
                        </div>
                </div>
                <div class="bigcard">
        </div>
        <div class="bigcard">
        </div>
        <div class="btn">

                </svg>

        </div>
</body>
</html>
