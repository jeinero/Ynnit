<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="/css/community.css" rel="stylesheet">
        <link href="/css/font-button.css" rel="stylesheet">
		<title>CommunityTemplate</title>
    </head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap');
</style>
	<body> 
        <button class="button" onclick = "changeColor('white');" >Mode Clair</button>
        <button class="button" onclick = "returnChangeColor('rgb(64, 64, 64)');" >Mode foncé</button> 
        
            <div id="template">
                <div class="container">
                    <select name="communité" class="selectcomm">
                        <option value="">Choose the community</option>
                        <option value="">gaming</option>
                        <option value="">music</option>
                        <option value="">test ect..</option>
                    </select>
                    <div class="CreatePost">
                        <h3 id="templatecolor">Create your community :</h3>
                      
                            <input id="titre" type="text" maxlength="300" size="50" placeholder="Title">
                            <textarea id="content"name="" cols="30" rows="10" placeholder="Text (optional)"></textarea>
                   
                                <input type="checkbox" id="btnControl" />
                        <label for="btnControl">
                            <div id="colored">
                                + informatique
                            </div>
                        </label>
                   
                        <div class="PosterContain">
                            <div class="Poster">
                                <button class="btn" id="submitPost" value="Submit" form="ContainPost">Create !
                                <button class="btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
    <script type="text/javascript" src="/js/font-button.js" ></script>
    </body>
</html>
