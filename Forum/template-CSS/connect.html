<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="connect.css" rel="stylesheet">
		<title>ConnectTemplate</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap');
</style>
	<body>

        <h1 id="template">TO LOGIN</h1>
        <div>        
            <form action="" method="get" id="form">
                <div id="centerTop">
                    <input type="text" name="name" placeholder="Enter your mail : " id="email">
                    <input type="text" name="email" placeholder="Enter password : " id="password">
                </div>
                <br/>
                <div id="centerBottom">
                    <input id="button" type="submit" value="forgot password ?">
                    <button id="button">Login <img src="image/connexion.png"></button>
                </div>
            </form>
        </div>
    </body>
</html>
