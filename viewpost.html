<!DOCTYPE html>
<html>

<head>
    <title>{{.}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./viewpost.css">
</head>

<body>
    <div class="container">
        <div class="viewPost">
            <p><strong>View the post</strong> </p>
                <h1 id="titre">{{.TitreDuPoste}}</h1>
                <h2 id="content">{{.ContenuDuPost}}</h2>
        </div>        
        <div class="viewComments">
            {{range .}}
            <div id="comment">
                <p id=name><strong>{{.Comment}}</strong></p>
            </div>
            {{end}}
        </div>

        <div class="viewLikes">
            <p>Likes : </p> <p id="likesNumber">0</p> 
        </div>
    </div>
    

    
</body>
<script type="module" src='/js/post.js'></script>
<script type="module"> 
    import {onClickPost} from '/js/post.js'

    document.querySelector("#submitPost").addEventListener('click', onClickPost)
</script>
</html>
